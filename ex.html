<div class="mb-3">
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="PW" value="" required>
    <div class="invalid-feedback">
        비밀번호를 입력해주세요.
    </div>

</div>
<div class="col-md-6 mb-3">
    <label for="passwordchk">
        비밀번호확인
    </label>

    <div class="input-group" id="box-pw">
        <input type="password" class="form-control" id="passwordchk" placeholder="비밀번호 확인" value="" required>
        <button class="btn btn-secondary" type="button" onclick="checkPasswordMatch()">
            비밀번호 확인
        </button>
    </div>
    <div id="password-invalid-success" style="display:none; color:green;">
        비밀번호 일치
    </div>
    <div id="password-invalid-feedback" style="display:none; color:red;">
        비밀번호는 최소 8자 이상이어야 하며, 대문자, 소문자, 숫자 및 특수문자를 포함해야 합니다.
    </div>
    <div id="password-invalid-feedback" style="display:none; color:red;">
        비밀번호가 일치하지 않습니다.
    </div>
</div>
