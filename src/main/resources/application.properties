spring.application.name=folio

spring.main.allow-circular-references=true
# application-oauth.propeties 파일 포함하기
spring.profiles.include=oauth

# 데이터 소스 - MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/example?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false&autoReconnection=true&autoReconnection=true
spring.datasource.username=example
spring.datasource.password=123456

# Mybatis 설정 : 컬럼명을 변수명으로 자동매핑 -> board_no => boardNo
mybatis.configuration.map-underscore-to-camel-case=true

# resultType 속성에서 domain 객체 (패키지.클래스명) => (클래스명)
mybatis.type-aliases-package=com.port.folio.board.domain, com.port.folio.common.domain, com.port.folio.user.domain

# 업로드 경로
upload.path=D:/upload

# 업로드 파일 용량 설정
# 1. 단일 파일 용량 (기본 값 : 1MB)
spring.servlet.multipart.max-file-size=10MB
# 2. 한 요청 단위의 최대 용량 (기본 값 : 10MB)
spring.servlet.multipart.max-request-size=100MB