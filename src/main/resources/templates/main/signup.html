<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/signuppage_layout}" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body layout:fragment="content">

    <section class="signup-section">
        <div class="signup-box">

            <h2 class="signup-title">회원가입</h2>

            <!-- 아이디 -->
            <div class="input-group">
                <label>아이디</label>
                <div class="id-row">
                    <input type="text" placeholder="아이디를 입력하세요" />
                    <button class="btn-secondary check-btn">중복체크</button>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력하세요" />
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-group">
                <label>비밀번호 확인</label>
                <div class="pw-check-row">
                    <input type="password" placeholder="비밀번호를 재입력하세요" />
                    <button class="btn-secondary pw-check-btn">확인</button>
                </div>
            </div>

            <!-- 이름 -->
            <div class="input-group">
                <label>이름</label>
                <input type="text" placeholder="이름을 입력하세요" />
            </div>

            <!-- 이메일 -->
            <div class="input-group">
                <label>이메일</label>
                <input type="email" placeholder="이메일을 입력하세요" />
            </div>

            <!-- 전화번호 -->
            <div class="input-group">
                <label>전화번호</label>
                <input type="text" placeholder="010-0000-0000" />
            </div>

            <!-- 주소 -->
            <div class="input-group">
                <label>주소</label>
                <input type="text" placeholder="기본 주소를 입력하세요" />
                <input type="text" placeholder="상세 주소를 입력하세요" />
            </div>

            <!-- 회원가입 버튼 -->
            <button class="btn-primary signup-btn">회원가입</button>

            <p class="signup-footer">
                이미 계정이 있으신가요? <a href="/main/login">로그인</a>
            </p>

        </div>
    </section>

</body>

</html>
