<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/loginpage_layout}" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body layout:fragment="content">
    <section class="login-section">
        <div class="login-box">

            <h2 class="login-title">로그인</h2>
            <form action="/main/login" method="post">
                <!-- CSRF TOKEN -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- 아이디 입력 -->
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" id="username" name="username" value="" placeholder="아이디를 입력하세요" autofocus
                        th:value="${username}" />
                </div>

                <!-- 비밀번호 입력 -->
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
                </div>

                <!-- 체크 옵션 -->
                <div class="login-options">
                    <label class="check-item">
                        <input type="checkbox" name="remember-id" id="remember-id-check" th:checked="${rememberId}" />
                        <span>아이디 저장</span>
                    </label>

                    <label class="check-item">
                        <input type="checkbox" name="remember-me" id="remember-me-check" />
                        <span>자동 로그인</span>
                    </label>
                </div>


                <!-- 로그인 에러 -->
                <th:block th:if="${param.error}">
                    <p class="text-center text-danger">아이디 또는 비밀번호를 잘못 입력했습니다.</p>
                </th:block>
                <!-- 로그아웃 완료 -->
                <th:block th:if="${param.logout}">
                    <p class="text-center text-success">정상적으로 로그아웃 되었습니다.</p>
                </th:block>
                <!-- 로그인 버튼 -->
                <button class="btn-primary login-btn" type="submit">로그인</button>

                <!-- 회원가입 링크 -->
                <p class="login-footer">
                    아직 계정이 없나요? <a href="/main/signup">회원가입</a>
                </p>
            </form>
        </div>
    </section>

</body>

</html>
