<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>

<body>
    <h3>게시판 목록</h3>
    <a href="/board/insert">글쓰기</a>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일자</th>
                <th>수정일자</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:if="${boardList.isEmpty()}">
                <tr>
                    <td colspan="8" align="center">
                        조회된 게시글 정보가 없습니다.
                    </td>
                </tr>
            </th:block>
            <th:block th:each="board : ${boardList}">
                <tr>
                    <td th:text="${board.no}"></td>
                    <td th:text="${board.category}"></td>
                    <td>
                        <a th:href="|/board/read?id=${board.id}|" th:text="${board.title}"></a>
                    </td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(board.updatedAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="${board.viewCount}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <!-- 페이지네이션 -->
    <nav class="pagination" aria-label="Page navigation example">
        <div class="pagination">
            <!-- [처음] -->
            <a th:href="|/board/list?page=${page.first}|">&laquo;</a>

            <!-- [ 이전 ] -->
            <th:block th:if="${page.page != page.first}">
                <a th:href="|/board/list?page=${page.prev}|">&lt;</a>
            </th:block>

            <!-- [페이지 번호]-->
            <!-- #numbers.sequence(시작번호, 끝번호) : 시작번호 부터 끝번호까지 번호 리스트를 생성 -->
            <th:block th:each="no : ${#numbers.sequence(page.first, page.last)}">
                <!-- 현재 페이지 -->
                <th:block th:if="${page.page == no}">
                    <b>
                        <a th:text="${no}" class="active"></a>
                    </b>
                </th:block>
                <th:block th:if="${page.page != no}">
                    <a th:href="|/board/list?page=${no}|" th:text="${no}"></a>
                </th:block>
            </th:block>

            <!-- [ 다음 ] -->
            <th:block th:if="${page.page != page.last}" class="next">
                <a th:href="|/board/list?page=${page.next}|">&gt;</a>
            </th:block>

            <!-- [마지막] -->
            <a th:href="|/board/list?page=${page.last}|">&raquo;</a>
        </div>
    </nav>
    <!-- 페이지 네이션-->

</body>

</html>
